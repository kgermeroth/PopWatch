{% extends 'base.html' %}

{% block js %}
	<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
	<script src="/static/js/createSet.jsx" type="text/jsx"></script>
{% endblock %}



{% block content %}
<div class="row justify-content-center">
	<h1>Create Your Comp Set Below</h1>
</div>
<div class="row justify-content-center">
	<form action='/set_comp_set' method="POST" class="comp_set_form">
		<b>Comp Set Name:</b> <input type="text" name="view_name" required><br>
		<b>Default: </b><input type="checkbox" name="default" value="true"><br><br>
		<h4>Choose a maximum of 8 hotels:</h4>
		<div id="hotel-dropdowns"></div>
		<input type="submit">
	</form>
</div>

	


{% endblock %}
