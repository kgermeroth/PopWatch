<!DOCTYPE html>
<html>
<head>
	<title>PopWatch</title>
	<script src="http://code.jquery.com/jquery.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.11/css/all.css">

	<style>
		i {
			margin-right: 20px;
		}
		.fa-plus {
			color: green;
		}
	</style>

</head>
<body>
	<ul>
		{% for message in get_flashed_messages() %}
			<li>{{ message }}</li>
		{% endfor %}
	</ul>
	{% block content %}

	{% endblock %}

	{% block js %}

	{% endblock %}

</body>
</html>
